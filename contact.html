<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kidtivity - Unbox Fun & Learning Every Month</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
       <div class="container">
    <!-- Header / Navigation -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Kidtivity logo" class="logo-img">
      </div>
      <nav>
        <a href="#" id="home-page">Home</a>
        <a href="#" id="shopLink">Shop</a>
        <a href="#" id="aboutpage">About</a>
        <a href="#" id="contact">Contact</a>
      </nav>
 <i class="fas fa-shopping-cart cart-icon" id="cartIcon" aria-label="Cart"></i>
    </header>
  <main class="contact-container">
    <section class="contact-header">
      <h1>Contact Us</h1>
      <p>Any question or remarks? Just write us a message!</p>
    </section>
    <section class="contact-wrapper">
      <!-- Left: Contact Info -->
      <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Fill up the form and our Team will get back to you within 24 hours.</p>
        <ul>
          <li>
            <i class="fas fa-phone"></i>
            +0123 4567 8910
          </li>
          <li>
            <i class="fas fa-envelope"></i>
            hello@flowbase.com
          </li>
          <li>
            <i class="fas fa-map-marker-alt"></i>
            102 Street 2714 Don
          </li>
        </ul>
        <div class="contact-social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
        <div class="shapes">
          <span class="circle"></span>
          <span class="circle small"></span>
        </div>
      </div>
      <!-- Right: Contact Form -->
      <form class="contact-form">
        <div class="form-row">
          <div class="input-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group full">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" value="ersadwork@gmail.com" required>
          </div>
          <div class="input-group full">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" value="+90 543 779 94 64" required>
          </div>
        </div>
        <div class="input-group full">
          <label>What the of website do you need?</label>
          <div class="radio-group">
            <label><input type="radio" name="website_type" value="web-design"> Web Design</label>
            <label><input type="radio" name="website_type" value="web-dev" checked> Web Development</label>
            <label><input type="radio" name="website_type" value="logo"> Logo Design</label>
            <label><input type="radio" name="website_type" value="other"> Other</label>
          </div>
        </div>
        <div class="input-group full">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." rows="3"></textarea>
        </div>
        <button class="send-btn" type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
    <footer>
      <nav>
        <a href="#">About Us</a>
        <a href="#">FAQs</a>
        <a href="#">Contact</a>
        <a href="#" id="insta">Instagram</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
    </footer>
<script src="script.js"></script>
</body>

</html>
