<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kidtivity - Shop</title>
  <link rel="stylesheet" href="shop.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="icon" type="image/png" href="images/tablogo.png" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Kidtivity logo" class="logo-img" />
      </div>
      <nav>
        <a href="index.html" id="home-page">Home</a>
        <a href="shop.html" class="active" id="shopLink">Shop</a>
        <a href="#" id="aboutpage">About</a>
        <a href="#" id="contact">Contact</a>
      </nav>
      <i class="fas fa-shopping-cart cart-icon" aria-label="Cart" id="cartIcon"></i>
    </header>

    <!-- Shop Section -->
    <section class="shop-main">
      <div class="shop-row">
        <h2>Explore Our Boxes</h2>
        <div class="simple-card-row">
          <div class="simple-card">
            <img src="images/box-2-3.jpg" alt="Box for Ages 2–3">
            <div class="simple-card-info">
              <span class="tag">Ages 2–3</span>
              <h3>Toddler Discovery Box</h3>
              <p>Engaging sensory and learning activities for toddlers.</p>
              <div class="simple-buy-row">
                <span class="price">$24.99</span>
                <button class="buyBtn" data-checkout="checkout1.html">Buy Now</button>
              </div>
            </div>
          </div>
          <div class="simple-card">
            <img src="images/box-4-5.jpg" alt="Box for Ages 4–5">
            <div class="simple-card-info">
              <span class="tag">Ages 4–5</span>
              <h3>Preschool Adventure Box</h3>
              <p>Creative crafts and games to boost imagination.</p>
              <div class="simple-buy-row">
                <span class="price">$26.99</span>
                <button class="buyBtn" data-checkout="checkout2.html">Buy Now</button>
              </div>
            </div>
          </div>
          <!-- <div class="simple-card">
            <img src="images/box-6-7.jpg" alt="Box for Ages 6–7">
            <div class="simple-card-info">
              <span class="tag">Ages 6–7</span>
              <h3>Early Learner Box</h3>
              <p>STEM-based challenges and learning projects.</p>
              <div class="simple-buy-row">
                <span class="price">$29.99</span>
                <button id="buyBtn1">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <nav>
        <a href="#">About Us</a>
        <a href="#">FAQs</a>
        <a href="#">Contact</a>
        <a href="#">Instagram</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
    </footer>
  </div>
  <script src="shop.js"></script>
</body>
</html>
